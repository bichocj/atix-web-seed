{% extends 'accounts/layout.html' %}
{% load i18n %}
{% block content %}
  {% if request.user.is_authenticated %}
    {% trans 'You are logged like ' %}
    <b>{{ user.username }}</b>, <a href="{% url 'accounts:logout' %}">logout ?</a>
  {% else %}  
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign up</button>
  </form>
  {% endif %}
{% endblock %}
